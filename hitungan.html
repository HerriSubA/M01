<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitungan Nilai</title>
    <style type="">
        .color{
            background-color: coral;
        }
    </style>
</head>

<body>
    <table border="1" cellspacing="1" width="20%">
        <tr class="color">
            <td>Nilai Huruf</td>
            <td>Nilai Akhir</td>
        </tr>
        <tr>
            <td>A</td>
            <td>80 - 100</td>
        </tr>
        <tr>
            <td>B</td>
            <td>70 - 79.9999</td>
        </tr>
        <tr>
            <td>C</td>
            <td>60 - 69.9999</td>
        </tr>
        <tr>
            <td>D</td>
            <td>40 - 59.9999</td>
        </tr>
        <tr>
            <td>E</td>
            <td>Lebih kecil dari 40</td>
        </tr>
    </table>
    <br><br>
    
    <form action="#" id="myForm">
        Nilai UTS   : <input type="text" id="NilaiUTS">
        <br><br>
        Nilai UAS   : <input type="text" id="NilaiUAS">
        <br><br>
        Nilai Tugas : <input type="text" id="NilaiTugas">
        <br><br>
        <input type="button" value="Hitung" onclick="data()">
        <input type="reset" value="Reset">
        <br><br><br>
        <p id="JumlahOut"></p>
        <p id="GradeOut"></p>
    </form>

    <script>
        function data() {
            var ut = document.getElementById('NilaiUTS').value;
            var ua = document.getElementById('NilaiUAS').value;
            var tu = document.getElementById('NilaiTugas').value;

            uts = 0.3 * ut;
            uas = 0.3 * ua;
            tugas = 0.4 * tu;

            jumlah = uts + uas + tugas;

            var grade;

            if(jumlah >= 80){
                grade = "A";
            }
            else if(jumlah >= 70){
                grade = "B";
            }
            else if(jumlah >= 60){
                grade = "C";
            }
            else if(jumlah >= 40){
                grade = "D";
            }
            else {
                grade = "E";
            }

            document.getElementById("JumlahOut").innerHTML="Nilai : " + jumlah;
            document.getElementById("GradeOut").innerHTML="Grade : " + grade;
        }
    </script>
</body>
</html>
